<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            margin-bottom: 10px;
        }
        label{
            display: inline-block;
            width: 160px;
        }
        textarea,input{
            position: relative;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Contact Us</h2>
        <p>Use the following form to send a message to Example Cafe</p><br>
        <form action="">
            <label for="email">Your email</label>
            <input type="text" id = "email" name = "email" style="font-family: 'Times New Roman', Times, serif;"><br>
            <div style="display: flex; align-items: center;">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="50" rows="10" ></textarea>
            </div>
            <label for="advertise">How did you hear of us?</label>
            <select name="advertise" id="advertise">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
            </select><br>
            <label for="newsletter">Newsletter</label>
            <input type="checkbox" name = "newsletter"> <span>Ensure this box is checked if you would life to receive email updates</span><br>
            <input type="button" value="Send messeage" style="margin-left: 0;">
            <input type="reset">
        </form>
    </div>
    
</body>
</html>
