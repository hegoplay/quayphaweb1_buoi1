<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{

            border: 3px groove antiquewhite;
            border-collapse: collapse;
            text-align: center;
            width: 30%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td style="background-color: orange;">4</td>
            <td style="background-color: orange;">5</td>
            <td rowspan="2" style="background-color: yellow;">6</td>
        </tr>
        <tr>
            <td style="background-color: orange;">7</td>
            <td style="background-color: orange;">8</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">9</td>
            <td style="background-color: yellow;">10</td>
        </tr>
    </table>
</body>
</html>
