<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/img_1.jpg" alt="" id = "img" width="300px">
    <br>
    <input type="button" value="Start" onclick="startInterval()">
    <input type="button" value="Stop" onclick="stopInterval()">
    <script>
        let a = ["img_1.jpg","img_2.jpg","img_3.jpg"]
        pos = 0
        let myInterval;
        function startInterval(){

            myInterval = setInterval(random,3000)
        }
        function random(){

            let random = Math.floor(Math.random()*3)
            console.log(random)
            document.getElementById("img").src = "img/"+a[random]
        }
        function stopInterval(){
            clearInterval(myInterval)
        }
    </script>
</body>
