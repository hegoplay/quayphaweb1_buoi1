<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="aValue">Nhap gia tri a:</label>
        <input type="text" name="aValue" id="aValue"><br>
        <label for="bValue">Nhap gia tri b:</label>
        <input type="text" name="bValue" id="bValue"><br>
        <label for="ans">Dap an la:</label>
        <input type="text" name="ans" id="ans" readonly><br>
        <input type="radio" name="calc" id="cong" value="1">
        <label for="cong">Cong</label>
        <input type="radio" name="calc" id="tru" value="2">
        <label for="tru">Tru</label>
        <input type="radio" name="calc" id="nhan" value="3">
        <label for="nhan">Nhan</label>
        <input type="radio" name="calc" id="chia" value="4">
        <label for="chia">Chia</label><br>
        <button type= "button" onclick="calculate()">Tinh toan</button>
        <script>
            function calculate(){
                let a = Number(document.getElementById("aValue").value)
                let b = Number(document.getElementById("bValue").value)
                let c = Number(document.querySelector('input[name="calc"]:checked').value)
                switch(c){
                    case 1:
                        document.getElementById("ans").value = a+b
                    break;
                    case 2:
                        document.getElementById("ans").value = a-b
                    break;
                    case 3:
                        document.getElementById("ans").value = a*b
                    break;
                    case 4:
                        document.getElementById("ans").value = a/b
                    break;
                }
            }
            
        </script>
    </form>
</body>
</html>
